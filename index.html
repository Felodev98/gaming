<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ONLINE GAMING</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link for  box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- link for remixicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- link for google font goblin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap"

  <body>
    <header>
      <a href="#" class="logo">GAMING</a>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Clans">Clans</a></li>
        <li><a href="#Games">Games</a></li>
        <li><a href="#Troops">Troops</a></li>
        <li><a href="#Contact">Contact</a></li>

      <div class="bx bx-menu" id="menu-icon"></div>

    <section class="hero">
      <div class="hero-text">
        <h5>#3 Trending</h5>

        <p>
          Join millions of players worldwide as you build village, <br />

        <a href="#">Compare</a>

      <div class="hero-img">

    <div class="icons">
      <a href="#"><i class="bx bxl-instagram"></i></a>
      <a href="#"><i class="bx bxl-youtube"></i></a>
      <a href="#"><i class="bx bxl-dribbble"></i></a>
    </div>
    <div class="scrolldown">
      <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>
</section>
    <!-- section for footer -->
    <div class="logos">
      <h2>Our partners</h2>
      <div class="logos-slide">
        <img src="./logos/EA_Sports_monochrome_logo.svg (1).png" alt="">
        <img src="./logos/ESRB_2013_Everyone_to_Teen.svg.png" alt="">
        <img src="./logos/images.png" alt="">
        <img src="./logos/nike-4-logo-black-and-white.png" alt="">
        <img src="./logos/Playstation_logo_colour.svg.png" alt="">
        <img src="./logos/Safaricom-Logo-152x43px-01.png" alt="">
        <img src="/logos/1280px-XBOX_logo_2012.svg.png" alt="">
      </div>

    <!--  Scroll reveal effect-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- link script.js -->
    <script src="script.js"></script>
